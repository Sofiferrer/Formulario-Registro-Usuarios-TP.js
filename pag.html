<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/45817be56d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Employees</title>
</head>
<body>
    <!--NAV-->
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">            
              <span class="navbar-text titulo">
                Manage <b>Employees</b>
              </span>              
              
                <a href="#ventana-modal" class="navbar-brand btn boton-add" data-toggle="modal"><i class="fas fa-plus-circle"></i>  Add New Employee</a>
                          
            </div> 
        </nav>
    <!--MODAL-->
        <div class="modal fade" tabindex="-1" id="ventana-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add Employee</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true"></button>
              </div>
              <div class="modal-body">
                <div class="card-body">
                  <div class="form-group">
                        <label for="name" class="control-label"
                      >Name</label>
                    <input id="name" type="text" class="input-lg form-control" maxlength="50"/>
                  </div>
                  <div class="form-group">
                    <label for="mail" class="control-label"
                      >Email</label>
                    <input
                      id="email"
                      type="email"
                      class="input-lg form-control cc-number"
                      placeholder="example@mail.com"
                      required/>
                  </div>
                  <div class="form-group">
                    <label for="address" class="control-label"
                      >Address</label>
                    <textarea id="address" type="text" class="input-lg form-control" maxlength="60"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="phone" class="control-label"
                      >Phone</label>
                    <input id="phone" type="tel" class="input-lg form-control" />
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn boton-cancel" data-dismiss="modal" value="Cancel">Cancel</button>
                <button id="addButton" type="button" class="btn boton-add">Add</button>
              </div>                    
            </div>
          </div>
        </div>
      </div>
    <!--FILTER-->
        <div class="filter">
            <form class="filter-input">
                <input class="form-control me-2" type="search" placeholder="Filter..." aria-label="Filter">
            </form>
        </div>
    <!--TABLA-->
        <div class="tabla">
          <table class="table table-striped table-hover">
            <thead class="cabecera-tabla">
              <tr class="primera-fila">
                <th scope="col">
                    <span class="custom-checkbox">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll"></label>
                    </span>
                </th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Adress</th>
                <th scope="col">Phone</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tbody" class="cuerpo-tabla">
              
            </tbody>
          </table>
        </div>     
    </div>
    


    <script src="script.js"></script>
    <script src="form.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
</body>
</html>
