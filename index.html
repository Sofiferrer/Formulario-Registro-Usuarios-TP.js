<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/45817be56d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">              
              <div class="collapse navbar-collapse" id="navbarText">
                <span class="navbar-text">
                  Manage <b>Employees</b>
                </span>
              </div>
              <div class="link justify-content-center align-items-center">
                <a class="navbar-brand" href="#"><i class="fas fa-plus-circle"></i>  Add New Employee</a>
              </div>              
            </div>
        </nav>

        <div class="filter">
            <form class="filter-input">
                <input class="form-control me-2" type="search" placeholder="Filter..." aria-label="Filter">
            </form>
        </div>

        <table class="table">
            <thead class="cabecera">
              <tr>
                <th scope="col">
                    <span class="custom-checkbox">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll"></label>
                    </span>
                </th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Adress</th>
                <th scope="col">Phone</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        

    </div>
    


    <script src="script.js"></script>
</body>
</html>
